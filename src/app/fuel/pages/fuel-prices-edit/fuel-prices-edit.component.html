<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>Fuel price was updated successfully</div>
  <div class='sheet'>
    <h1 class='header'>Edit Fuel Price</h1>
    <app-audit-line [data]='this.fuelPrice'></app-audit-line>
    <form (ngSubmit)='this.onSubmit()' method='post'>
      <app-fuel-price-form [fuelPrice]='this.fuelPrice'></app-fuel-price-form>
      <button type="submit" class="btn btn-success">Save</button>&nbsp;
      <button type="button" class="btn btn-danger" routerLink='/fuel/prices'>Cancel</button>
    </form>
  </div>
</div>
