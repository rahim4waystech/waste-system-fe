<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class='row titleContainer'>
            <div class="col-12">
              <h2 class='header'>New Opportunity</h2>
            </div>
          </div>
        </div>
        <div class="card-body">


          <div class="content-block">
            <app-opportunity-form [opportunity]='this.opportunity' [accountId]='this.accountId'></app-opportunity-form>
          </div>

          <div class="row mt-3">
            <div class="col-12 content-block text-end">
            
                <button class='btn btn-success' (click)='save()'>Save</button>
                <button class='btn btn-danger' (click)='cancel()'>Cancel</button>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
