<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>Product was updated successfully</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class='header'>Edit Product - {{ this.product.name }}</h3>
          </div>
          <div class="card-body">
            <app-audit-line [data]='this.product'></app-audit-line>
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-product-form [product]='this.product'></app-product-form>
              <div class="row">
                <div class="col-lg-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/quoting/products'>Cancel</button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>
</div>
