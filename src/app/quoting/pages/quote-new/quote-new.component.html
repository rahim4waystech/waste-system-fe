<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class='header'>Create a new quote</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-quote-forms [account]='this.account' [site]='this.site' [quote]='this.quote' [quoteLines]='this.quoteLines'></app-quote-forms>
             <div class="row mt-3">
              <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Save</button>&nbsp;
              <button type="button" class="btn btn-danger" routerLink='/quoting'>Cancel</button>
            </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</div>
