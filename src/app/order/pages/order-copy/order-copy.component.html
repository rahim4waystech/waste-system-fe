<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h1 class='header'>Copy Order</h1>
          </div>
            <div class="card-body">
              <app-audit-line [data]='this.order'></app-audit-line>
              <form method='post' (ngSubmit)='this.onSubmit()'>
                <app-order-form [isCopy]="true" [materialUplifts]='this.materialUplifts' [account]='this.order.account' [site]='this.order.site' [order]='this.order' [orderLines]='this.orderLines'></app-order-form>
              <div class="row">
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/orders'>Cancel</button>
                </div>
              </div>
                
              </form>
            </div> 
          
        </div>
      </div>
    </div>
    
   
  </div>
</div>
