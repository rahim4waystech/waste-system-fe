<div class="fullcontainer" >
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-6">
              <div class='titleContainer'>
                <h2 class='header' >Select a Company</h2> 
              </div>
            </div>
            <div class="col-lg-6 text-end my-auto">
              <div>
                <button class='btn btn-secondary' routerLink='/orders'><i class="fas fa-arrow-left"></i> Back</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <app-grid
          entity='account'
          [filters]='this.filters'
          [columns]='this.columns'
          [buttons]='this.buttons'
          [searchFilters]='this.searchFilters'
          [searchFields]='this.searchFields'
          ></app-grid>
        </div>
      </div>
    </div>
  </div>
</div>
