<div class="fullcontainer">
    <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
    <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
    <div class="alert alert-success" *ngIf='this.isSuccess'>Material Uplift was updated successfully</div>
    <div class='sheet'>
      <h1 class='header'>Edit Material Uplift</h1>
      <app-audit-line [data]='this.materialUpliftTicket'></app-audit-line>
      <form (ngSubmit)='this.onSubmit()' method='post'>
        <app-material-uplift-form [materialUpliftTicket]='this.materialUpliftTicket'></app-material-uplift-form>
        <button type="submit" class="btn btn-success">Save</button>&nbsp;
        <button type="button" class="btn btn-danger" routerLink='/job-signoff/material-uplift'>Cancel</button>
      </form>
    </div>
  </div>
