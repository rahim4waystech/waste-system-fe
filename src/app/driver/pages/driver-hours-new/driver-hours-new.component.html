<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class='header'>Create a new driver hours</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-driver-hours-form [driverHours]='this.driverHours'></app-driver-hours-form>
              <div class="row mt-3">
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/drivers/hours/advance'>Cancel</button>
               
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  
  </div>
</div>
