<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>Driver was updated successfully</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class='header'>Edit Driver - {{ this.driver.firstName }} {{ this.driver.lastName }}</h3>
          </div>
          <div class="card-body">
            <app-audit-line [data]='this.driver'></app-audit-line>
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-driver-form [driver]='this.driver'></app-driver-form>
              <div class="row mt-3">
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
              <button type="button" class="btn btn-danger" routerLink='/drivers'>Cancel</button>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
   
   
  </div>
</div>
