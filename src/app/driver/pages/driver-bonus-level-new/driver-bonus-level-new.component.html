<div class="fullcontainer">
  
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h3 class='header'>Create a new driver bonus level</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-driver-bonus-level-form [bonusLevel]='this.bonusLevel'></app-driver-bonus-level-form>
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/drivers/bonus'>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</div>
