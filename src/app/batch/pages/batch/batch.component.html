<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class='titleContainer'>
            <h3 class='header'>Financial exports</h3>
          </div>
        </div>
        <div class="card-body">
          <div class='sheet'>
            <h4 class='header'>Generate Batch</h4>
            <div class='row'>
              <div class="form-group col-md-4 mb-0">
                <label for="inputEmail4">Batch Date</label>
                <input type="date" name='name' class="form-control" id="inputEmail4" [(ngModel)]='this.batchDate'>
              </div>
              <div class="col-md-2 mt-auto text-end">
                <button class='btn btn-sm btn-primary' (click)='generate()'>Generate</button>
              </div>
            </div>

          </div>

          <app-grid entity='batch' [filters]='this.filters' [columns]='this.columns' [buttons]='this.buttons'
            [searchFilters]='this.searchFilters' [searchFields]='this.searchFields'></app-grid>
        </div>
      </div>
    </div>
  </div>
