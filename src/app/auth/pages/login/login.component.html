<div class="container-fluid">
   <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
       <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
           <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
               <div class="d-flex align-items-center justify-content-between bg-secondary card mb-3">
                  <img src="/assets/img/logo.png" height="100px">
               </div>
               <div class="d-flex align-items-center justify-content-between mb-3">
                   <h3>Login</h3>
               </div>
               <div class="alert alert-danger" role="alert" *ngIf='this.isLoginError'>
                  Login failed using the provided email and password
               </div>
               <form>
                  <div class="form-floating mb-3">
                     <input type="text" name='email' class="form-control" [(ngModel)]='this.email' placeholder="Email" [class.is-invalid]='this.hasError("email")'>
                  </div>
                  <div class="form-floating mb-4">
                     <input type="password" name='password' class="form-control" [(ngModel)]='this.password' (keyup.enter)="onLoginButtonClicked()" placeholder="Password" [class.is-invalid]='this.hasError("password")'>
                  </div>
                  <button type="button" class="btn btn-secondary py-3 w-100 mb-4" (click)='this.onLoginButtonClicked()'>Login</button>
               </form>
           </div>
       </div>
   </div>
</div>
