<div class='container'>
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>User role was updated successfully</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header"> <h3 class='header'>Edit User Role - {{ this.group.name }}</h3></div>
          <div class="card-body">
            <app-audit-line [data]='this.group'></app-audit-line>
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-user-role-form [userGroup]='this.group' [userGroupPermissions]='this.userGroupPermissions'></app-user-role-form>
             <div class="row mt-3">
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Save</button>&nbsp;
                <button type="button" class="btn btn-danger" routerLink='/settings/roles'>Cancel</button>
              </div>
             </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
   
   
  </div>
</div>
