<div class='fullcontainer'>
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
      <div class="card">
        <div class="card-header"><h3 class='header'>Create a new user role</h3></div>
        <div class="card-body">
          
    <form (ngSubmit)='this.onSubmit()' method='post'>
      <app-user-role-form [userGroup]='this.userGroup' [userGroupPermissions]='this.userGroupPermissions'></app-user-role-form>
     <div class="row">
      <div class="col-12 text-end mt-3">
        <button type="submit" class="btn btn-success">Save</button>&nbsp;
        <button type="button" class="btn btn-danger" routerLink='/settings/users'>Cancel</button>
      </div>
     </div>
      
    </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
