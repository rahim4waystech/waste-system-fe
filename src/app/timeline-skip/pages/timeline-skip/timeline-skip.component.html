<div class='fullcontainer'>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3">
              <!-- comment by shujat -->
              <app-skip-vor-and-absence [data]='this.absenceAndVors'></app-skip-vor-and-absence>
             <app-timeline-skip-accepted-jobs [date]='this.date'></app-timeline-skip-accepted-jobs>  
            </div>
            <div class="col-lg-9">
              <div class="row">
                <div class="col-12">
                  <app-timeline-skip-toolbar></app-timeline-skip-toolbar>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 ms-auto">
                  <div class='colorCodeContainer' style='color:white;font-weight: bold;'>
                    <button class='btn btn-sm btn-secondary' (click)='this.openModal("vorModal")'><i class="fas fa-wrench"></i> View VORs and Absence</button>&nbsp;
                
                    <span srtyle='color:#2c3e50'>Key:</span>
                    <span style='padding: 0.5rem; background: #bdc3c7;width:0.5rem;'></span><span class="legends">Pending</span> 
                    <span style='padding: 0.5rem; background: rgb(39, 174, 96);width:0.5rem;'></span> <span class="legends">Approved</span> 
                    <span style='padding: 0.5rem; background: rgb(155, 89, 182);width:0.5rem;'></span> <span class="legends">Completed</span> 
                    <span style='padding: 0.5rem; background: #2980b9;width:0.5rem;'></span> <span class="legends">Invoiced</span> 
                    <span style='padding: 0.5rem; background: pink;width:0.5rem;'></span> <span class="legends">Previous day's job</span> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="subright-div">
                    <div class='timelineContainer'>
                      <!-- -->
                      <app-timeline-skip-main [date]='this.date'></app-timeline-skip-main>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
