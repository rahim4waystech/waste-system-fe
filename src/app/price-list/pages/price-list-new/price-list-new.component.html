<div class="fullcontainer">
    <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
    <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
    <div class='sheet'>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class='header'>Create a new price list</h3>
            </div>
            <div class="card-body">
              <form class="p-2" (ngSubmit)='this.onSubmit()' method='post'>
                <app-price-list-form [otherItems]='this.otherItems' [priceListItems]='this.items' [account]='this.account' [priceList]='this.priceList'></app-price-list-form>
                <div class="row mt-3">
                  <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Save</button>&nbsp;
                <button type="button" class="btn btn-danger" routerLink='/price-list'>Cancel</button>
              </div>
            </div>
              </form>
            </div>
          </div>
        </div>
      </div>

     
    </div>
  </div>
