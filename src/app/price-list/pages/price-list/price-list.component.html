<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-9 my-auto">
              <div class='titleContainer my-auto'>
                <h3 class='header my-auto'>All Price lists</h3>
              </div>
            </div>
            <div class="col-lg-3 text-end my-auto">
              <button class='btn btn-secondary my-auto' routerLink='/price-list/new/accounts'><i class="fas fa-plus"></i>
                New</button>

            </div>
          </div>
        </div>
        <div class="card-body"> 
          <div class='pricelist-div'>
          <app-grid entity='price-list' [filters]='this.filters' [columns]='this.columns' [buttons]='this.buttons'
          [searchFilters]='this.searchFilters' [searchFields]='this.searchFields'></app-grid>
        </div>
      </div>
      </div>
    </div>
  </div>
