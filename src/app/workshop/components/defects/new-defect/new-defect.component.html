<div class="fullcontainer ml-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <app-workshop-nav></app-workshop-nav>
        </div>
        <div class="card-body">
          <div class="p-3">
            <div class="row content-block mt-2">
              <h4 *ngIf='this.vehicleId > 0'>New Defect for: {{this.vehicle.registration}}</h4>
              <h4 *ngIf='this.vehicleId <= 0'>New Defect, show vehicle list</h4>
            </div>

            <div class="row">
              <div class="col-12">
                <app-defect-form [defect]='this.defect' [vehicle]='this.vehicle' [editToggle]='true'></app-defect-form>
              </div>
            </div>

            <div class="row">
              <div class="col-12 text-end">
                <button class='btn btn-success' (click)='save()'>Save</button> &nbsp;
                <button class='btn btn-danger' (click)='cancel()'>Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
