<div class="fullcontainer">
    <div class='sheet'>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class='titleContainer'>
                            <h3 class='header'>Report - Same customer and site</h3>   
                        </div>
                    </div>
                    <div class="card-body">
                        <div class='row'>
                            <div class="col-12 text-end"> 
                            <button class='btn btn-primary' (click)='this.loadReport()'>Run Report</button> &nbsp;
                            <button class='btn btn-secondary' (click)='exportToCSV()'>Export to CSV</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>   
       
</div>
    <div class='sheet'>
        <div class='titleContainer' *ngIf='this.data.length > 0'>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"> <h3 class='header'>Results</h3></div>
                    <div class="card-body">
                        <table class='table'>
                            <thead class="table-dark">
                                <th>Order ID</th>
                                <th>Order Date</th>
                                <th>Account Name</th>
                                <th>Site Name</th>
                                <th>Status</th>
                                <th></th>
                            </thead> 
            
                            <tbody>
                                <tr *ngFor='let item of this.data'>
                                    <td>{{ item.OrderId }}</td>
                                    <td>{{ item.OrderDate | date: 'short' }}</td> 
                                    <td>{{ item.AccountName }}</td>
                                    <td>{{ item.SiteName }}</td>
                                    <td>{{ item.Status }}</td>
                                    <td><button class='btn btn-warning' [routerLink]='"/orders/edit/" + item.OrderId'>View Order</button> 
                                        <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
        </div>
    </div>
</div>
