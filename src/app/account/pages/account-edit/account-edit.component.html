<div class='fullcontainer'>
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>Account was updated successfully</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class='header'>Edit  {{ this.getTitle() }} - {{ this.account.name }}/{{ this.account.accountRef }}</h3>
          </div>
          <div class="card-body">
            <app-audit-line [data]='this.account'></app-audit-line>
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-accounts-form [account]='this.account' [creditLimit]='this.creditLimit' [tippingPrices]='this.tippingPrices' [customerDetails]='this.customerDetails' [tipDetails]='this.tipDetails' [depotDetails]='this.depotDetails'></app-accounts-form>
              <div class="row mt-3">
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/accounts'>Cancel</button>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
   
   
  </div>
</div>
