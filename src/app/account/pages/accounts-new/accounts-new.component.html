<div [class.fullcontainer]='!this.isPopup'>
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header"> <h3 class='header'>Create a new account</h3></div>
          <div class="card-header">
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-accounts-form [account]='this.account' [sameTip]='this.sameTip' [sameSite]='this.sameSite'  [isSimpleOrder] = this.isSimpleOrder></app-accounts-form>
             <div class="row mt-3">
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Save</button>&nbsp;
              <button type="button" class="btn btn-danger" (click)='cancel()'>Cancel</button>
              </div>
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>
