<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-6">
              <div class='titleContainer'>
                <h3 class='header'>All Leads</h3>
              </div>
            </div>
            <div class="col-lg-3 text-end ms-auto">
              <button class='btn btn-secondary' routerLink='/leads/new'><i class="fas fa-plus"></i> &nbsp; New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <app-grid
          entity='lead'
          [filters]='this.filters'
          [columns]='this.columns'
          [buttons]='this.buttons'
          [searchFilters]='this.searchFilters'
          [searchFields]='this.searchFields'
      ></app-grid>
        </div>
      </div>
    </div>
  </div>
