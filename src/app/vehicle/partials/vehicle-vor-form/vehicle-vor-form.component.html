<div class="row">
  <div class="form-group col-md-3 ">
    <label for="inputEmail4">Start Date</label>
    <input type="date" name='name' [(ngModel)]='this.vehicleVOR.startDate' [class.is-invalid]='!this.vehicleVOR.startDate' class="form-control" id="inputEmail4">
  </div>
  <div class="form-group col-md-3">
    <label for="inputPassword4">End Date</label>
    <input type="date" name='registration' [(ngModel)]='this.vehicleVOR.endDate' [class.is-invalid]='!this.vehicleVOR.endDate'  class="form-control" id="inputPassword4">
  </div>
  <div class="form-group col-md-3">
    <label for="inputPassword4">Vehicle</label>
    <ng-select [(ngModel)]="this.vehicleVOR.vehicleId" class='form-control' [class.is-invalid]='this.vehicleVOR.vehicleId === -1' (change)='this.vehicleVOR.vehicleId = +$event; this.vehicleVOR.vehicle.id = this.vehicleVOR.vehicleId'>
      <ng-option *ngFor='let item of this.vehicles' [value]='item.id'>{{ item.registration }}</ng-option>
    </ng-select>
  </div>
  <div class="form-group col-md-3">
    <label for="inputPassword4">Notes</label>
    <textarea name='notes' [(ngModel)]='this.vehicleVOR.notes' rows="1" class="form-control"></textarea>
  </div>
</div>
