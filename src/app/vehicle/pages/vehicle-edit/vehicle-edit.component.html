<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>Vehicle was updated successfully</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h3 class='header'>Edit Vehicle - {{ this.vehicle.registration }}</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="dataline">
            <app-audit-line [data]='this.vehicle'></app-audit-line>
          </p>
            <form> 
              
              <app-tabs>
                <app-tab title='Vehicle Details'>
                  <div class="tabs-content">
                  <app-vehicle-form [vehicle]='this.vehicle'></app-vehicle-form>
                </div>
                </app-tab>
        
                <app-tab title='Workshop Details'>
                  <div class="tabs-content">
                  <app-vehicledetail-form [vehicleDetails]='this.vehicle.detail' [vehicle]='this.vehicle' [inspectionAssignments]='this.inspectionAssignments' [edit]='false'></app-vehicledetail-form>
                </div>
                </app-tab>
        
                <app-tab title='Asset Details'>
                  <div class="tabs-content">
                  <app-asset-form [vehicle]='this.vehicle' [formSettings]='this.formSettings' [linkedAssets]='this.linkedAssets'></app-asset-form>
                </div>
                </app-tab>
              </app-tabs>
              <div class="row">
                <div class="col-12 mt-3 text-end">
                  <button class="btn btn-success" (click)='save()'>Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/vehicles'>Cancel</button>
                </div>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
   
   
  </div>
</div>
