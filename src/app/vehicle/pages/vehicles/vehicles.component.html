<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-6">
              <div class='titleContainer'>
                <h3 class='header'>All Vehicles</h3>
              </div>
            </div>
            <div class="col-lg-4 ms-auto text-end">
              <div>
                <button class='btn btn-secondary' routerLink='/vehicles/new'><i class="fas fa-plus"></i>
                  &nbsp;  New</button> &nbsp; 
                <button class='btn btn-secondary' routerLink='/vehicles/vor'><i class="fas fa-minus-circle"></i> Manage
                  VORs</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <app-grid entity='vehicle' [filters]='this.filters' [columns]='this.columns' [buttons]='this.buttons'
            [searchFilters]='this.searchFilters' [searchFields]='this.searchFields'></app-grid>
        </div>
      </div>
    </div>
  </div>
