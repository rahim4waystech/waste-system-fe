<div class="fullcontainer">
  
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-6">
                <h3 class='header'>Create a new vehicle</h3>
              </div>
              <div class="col-lg-3"></div>
            </div>
          </div>
          <div class="card-body ">
            <form class="mt-3" (ngSubmit)='this.onSubmit()' method='post'>
              <app-tabs>
                <app-tab title='Vehicle Details'>
                  <app-vehicle-form [vehicle]='this.vehicle'></app-vehicle-form>
                </app-tab>
        
                <app-tab title='Workshop Details'>
                  <app-vehicledetail-form [vehicleDetails]='this.vehicle.detail' [vehicle]='this.vehicle' [inspectionAssignments]='this.inspectionAssignments' [edit]='false'></app-vehicledetail-form>
                </app-tab>
        
                <app-tab title='Asset Details'>
                  <app-asset-form [vehicle]='this.vehicle' [formSettings]='this.formSettings'></app-asset-form>
                </app-tab>
                <app-tab title='DVLA Importer'>
                  <app-dvla-reg [vehicle]='this.vehicle'></app-dvla-reg>
                </app-tab>
              </app-tabs>
              <div class="row mt-3">
                <div class="col-lg-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/vehicles'>Cancel</button>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>
</div>
