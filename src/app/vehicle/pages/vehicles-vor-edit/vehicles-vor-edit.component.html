<div class="fullcontainer">
  <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
  <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
  <div class="alert alert-success" *ngIf='this.isSuccess'>Vehicle VOR was updated successfully</div>
  <div class='sheet'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h3 class='header'>Edit Vehicle VOR - {{ this.vehicleVOR.vehicle.name }}</h3>
              </div>

            </div>
          </div>
          <div class="card-body">
            <app-audit-line [data]='this.vehicleVOR'></app-audit-line>
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-vehicle-vor-form [vehicleVOR]='this.vehicleVOR'></app-vehicle-vor-form>
              <div class="row">
                <div class="col-12 text-end mt-3">
              <button type="submit" class="btn btn-success">Save</button>&nbsp;
              <button type="button" class="btn btn-danger" routerLink='/vehicles/vor'>Cancel</button>
            </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</div>
