<div class="fullcontainer">
    <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
    <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
    <div class="alert alert-danger" *ngIf='this.warningForCreditLimit'>Warning credit limit for customer passed 80%.</div>
    <div class='sheet'>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class='header'>Create a new simplified order</h3>
            </div>
            <div class="card-body">
              
      <app-simplified-ordering-form [tipSite]="this.tipSite" [materialUplifts]='this.materialUplifts' [account]='this.account' [site]='this.site' [order]='this.order' [orderLines]='this.orderLines'></app-simplified-ordering-form>
      <div class="row">
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success" (click)='onSubmit()'>Save</button>&nbsp;
      <button type="button" class="btn btn-danger" routerLink='/orders'>Cancel</button>
        </div>
      </div>
      
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
