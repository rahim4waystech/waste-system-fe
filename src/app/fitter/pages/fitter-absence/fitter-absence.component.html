<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-lg-6 my-auto">
            <div class='titleContainer'>
              <h2 class='header'>All Fitter Absence</h2>
            </div>
          </div>
          <div class="col-lg-6 my-auto text-end">
            <div>
              <button class='btn btn-secondary' routerLink='/4workshop/fitters/absence/new'><i class="fas fa-plus"></i>
                New</button>&nbsp;
              <button class='btn btn-secondary' routerLink='/4workshop/fitters'><i class="fas fa-arrow-left"></i>
                Back</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <app-grid entity='fitter-absence' [filters]='this.filters' [columns]='this.columns' [buttons]='this.buttons'
          [searchFilters]='this.searchFilters' [searchFields]='this.searchFields'></app-grid>
      </div>
    </div>
  </div>
  </div>
</div>
