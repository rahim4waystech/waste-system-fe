<div class="fullcontainer">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <app-workshop-nav></app-workshop-nav>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf='this.isError'>Please complete all required fields</div>
          <div class="alert alert-danger" *ngIf='this.isServerError'>Something went wrong. Please try again later.</div>
          <div class='sheet'>
            <h1 class='header'>Create a new fitter</h1>
            <form (ngSubmit)='this.onSubmit()' method='post'>
              <app-fitter-form [fitter]='this.fitter'></app-fitter-form>
              <div class="row">
                <div class="col-lg-12 text-end">
                  <button type="submit" class="btn btn-success">Save</button>&nbsp;
                  <button type="button" class="btn btn-danger" routerLink='/fitters'>Cancel</button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
</div>
