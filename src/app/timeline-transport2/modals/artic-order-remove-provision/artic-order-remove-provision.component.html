<jw-modal id="ArticorderRemoveProvisionModal">
    <h1 class='header'>Remove Job</h1>
  
    <p>Are you sure you want to remove this job? This action cannot be undone.</p>
  
    <button class='btn btn-success' (click)='this.save()'>Yes</button>&nbsp;
    <button class='btn btn-danger' (click)='this.cancel()'>No. Take me back.</button>
  </jw-modal>
